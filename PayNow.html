<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Payment Information</h2>
    <form id="paymentForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
        <div id="payableAmount"></div>

        <button type="button" onclick="processPayment()">Submit Payment</button>
    </form>
    
    <script>
        function calculateAmount() {
            var destinationSelect = document.getElementById("destination");
            var selectedDestination = destinationSelect.options[destinationSelect.selectedIndex].value;
            var amount;

            switch (selectedDestination) {
                case "1": // Gujarat
                    amount = 500; // Set the amount for Gujarat
                    break;
                case "2": // Uttar Pradesh
                    amount = 600; // Set the amount for Uttar Pradesh
                    break;
                case "3": // Punjab
                    amount = 700; // Set the amount for Punjab
                    break;
                case "4": // Rajasthan
                    amount = 800; // Set the amount for Rajasthan
                    break;
                case "5": // Kerala
                    amount = 900; // Set the amount for Kerala
                    break;
                default:
                    amount = 0; // Default amount if no destination is selected
            }

            // Add the amount as a query parameter to the form action
            var payableAmountElement = document.getElementById("payableAmount");
            payableAmountElement.textContent = "Payable Amount: $" + amount;
            document.getElementById("paymentForm").action = "PayNow.html?amount=" + amount;

        }

        function processPayment() {
            var cardNumber = document.getElementById('cardNumber').value;
            var expiryDate = document.getElementById('expiryDate').value;
            var cvv = document.getElementById('cvv').value;

            if (!cardNumber || !expiryDate || !cvv) {
                alert('Please fill in all fields');
                return;
            }
            alert('Payment successful!');
        }
    </script>

</body>
</html>
