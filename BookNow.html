<html lang="en">

<title>Tourism Management System</title>
<link rel="stylesheet" href="tour.css">
</head>
<body>
    <div id="h1">
        <div class="n">
            <div class="a">
                <a href="about us.html">ABOUT US</a>
                <a href="destinations.html">DESTINATIONS</a>
                <a href="BookNow.html">BOOK NOW</a>
                <a href="terms&conditions.html">T&C</a>
            </div>
        </div>
        </div>
<main>
<section id="destinations">
<h2 style="text-align: center;">TOURIST DESTINATIONS</h2>
<div id="destination-list"></div>
</section>
<div>
<section id="booking">
<h2>Book Tour</h2>
<form id="booking-form" onsubmit="return calculateAmount()" action="PayNow.html" method="post">

        <label for="destination" id="destination">Destination:</label>
        <select id="destination" required>
            <option value="Select Destination" disabled selected>Select a destination</option>
            <option value="1">Gujarat</option>
            <option value="2">Uttar Pradesh</option>
            <option value="3">Punjab</option>
            <option value="4">Rajasthan</option>
            <option value="5">Kerala</option>
        </select>
        <label for="name" class="b">Name:</label>
        <input type="text" id="name" class="i" required>
        <label for="phone" class="b">Contact:</label>
        <input type="tel" id="phone" class="i" required>
        <label for="date" class="b">Tour Date:</label>
        <input type="date" id="date" class='i' required>
        <center><button type="submit" class="b">Book Now</button></center>
    </form>
</section>
</div>
</main>
</body>
</html>
