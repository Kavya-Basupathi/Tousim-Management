<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderabad to Dwaraka Roadmap</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<center>

                <th>Estimated Arrival Time</th>

            <tr>
                <td>Hyderabad</td>
                <td>0</td>
                <td>0 hours</td>
                <td>09:00 AM</td>
            </tr>
            <tr>
                <td>Statue of Unity</td>
                <td>150</td>
                <td>2 hours</td>
                <td>11:00 AM</td>
            </tr>
            <tr>
                <td>Rann of Kutch</td>
                <td>300</td>
                <td>4 hours</td>
                <td>01:00 PM</td>
            </tr>
            <tr>
                <td>Dwaraka</td>
                <td>500</td>
                <td>7 hours</td>
                <td>04:00 PM</td>
            </tr>
        </tbody>
    </table>
</center>
</body>
</html>
